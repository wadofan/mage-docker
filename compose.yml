services:
  apache:
    container_name: mage-apache
    build: ./apache
    volumes:
      - ./apache/logs:/usr/local/apache2/logs/httpd:rw
      - ./webroot:/usr/local/apache2/htdocs:ro
    networks:
      - mage
    restart: unless-stopped

  nginx:
    container_name: mage-nginx
    image: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/logs:/var/log/nginx:rw
      - ./nginx/templates:/etc/nginx/templates:ro
      - ./letsencrypt/conf:/etc/letsencrypt:ro
      - ./letsencrypt/acme:/var/www/certbot:ro
    environment:
      - CERT_DOMAIN
    networks:
      - mage
    restart: unless-stopped

  certbot:
    container_name: mage-certbot
    image: certbot/certbot
    command: >
      certonly --reinstall --noninteractive 
      --webroot --webroot-path /var/www/certbot/
      --agree-tos --no-eff-email
      --email ${CERT_EMAIL} -d ${CERT_DOMAIN}
    volumes:
      - ./letsencrypt/conf:/etc/letsencrypt:rw
      - ./letsencrypt/acme:/var/www/certbot:rw
      - ./letsencrypt/logs:/var/log/letsencrypt:rw
    networks:
      - mage
    depends_on:
      - nginx

networks:
  mage:
    name: mage-net
    driver: bridge
